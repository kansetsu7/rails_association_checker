<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>check plural</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div>
            <h1 id="page-title">Plural / Singular checker</h1>
            <a href="https://github.com/kansetsu7/rails_association_checker" target="_blank" id="github-link">
              <i class="fa fa-github fa-lg fa-pull-right" aria-hidden="true">Source Code</i>
            </a>
          </div>
          <hr>
          <input type="text" id="untransformed-text" placeholder="some text">
          <input type="button" value="In singular term" id="pluralize-btn" onclick="singularize_test();">
          <input type="button" value="In plural term" id="singularize-btn" onclick="pluralize_test();">
          <h2 id="transformed-text"></h2>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/myscript.js"></script>
  </body>
